<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-bar">
        <div>Tic Tac Toe</div>
        <div id="menu-items">
            <div>
                <img src="images/settings-cog-svgrepo-com.svg" alt="settings-cog" id="settings-img">
            </div>
        </div>
    </div>
    <div id="main">
        <div id="score-display">
            <div id="contestant-1">
                <div class="name"></div>
                <div class="score"></div>
            </div>
            <div id="contestant-2">
                <div class="name"></div>
                <div class="score"></div>
            </div>
        </div>
        <div id="table">
            <table>
                <tr>
                    <td class="left-border top" row="0" col="0"></td>
                    <td class="top" row="0" col="1"></td>
                    <td class="right-border top" row="0" col="2"></td>
                </tr>
                <tr>
                    <td class="left-border" row="1" col="0"></td>
                    <td row="1" col="1"></td>
                    <td class="right-border" row="1" col="2"></td>
                </tr>
                <tr>
                    <td class="left-border bottom" row="2" col="0"></td>
                    <td class="bottom" row="2" col="1"></td>
                    <td class="right-border bottom" row="2" col="2"></td>
                </tr>
            </table>
            <div>
                <button>reset</button>
            </div>
        </div>
        <dialog>
            <form action="dialog">
                <div id="player-dets">
                    <div id="player-1-dets" class="player-dets">
                        <label for="player-1">Player 1</label>
                        <input type="text" id="player-1">
                    </div>
                    <div id="player-2-dets" class="player-dets">
                        <label for="player-1">Player 2</label>
                        <input type="text" id="player-2">
                    </div>
                    <div id="submit-btn">
                        <input id="submit-btn" type="button" value="submit">
                    </div>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
