<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-bar">
        <div>Title</div>
        <div id="menu-items"></div>
    </div>
    <div id="main">
        <div id="table">
            <table>
                <tr>
                    <td class="left-border top" row="0" col="0"></td>
                    <td class="top" row="0" col="1"></td>
                    <td class="right-border top" row="0" col="2"></td>
                </tr>
                <tr>
                    <td class="left-border" row="1" col="0"></td>
                    <td row="1" col="1"></td>
                    <td class="right-border" row="1" col="2"></td>
                </tr>
                <tr>
                    <td class="left-border bottom" row="2" col="0"></td>
                    <td class="bottom" row="1" col="1"></td>
                    <td class="right-border bottom" row="2" col="2"></td>
                </tr>
            </table>
            <div>
                <button>reset</button>
            </div>
        </div> 
    </div>
</body>
</html>
